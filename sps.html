<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <div class="main_container">
        <h1>Stone Paper Scissor</h1>
        <div class="icons">
            <i class="fa-solid fa-hand-back-fist" onclick="choose_move('fa-solid fa-hand-back-fist')" id="stone"></i>
            <i class="fa-solid fa-hand" onclick="choose_move('fa-solid fa-hand')" id="paper"></i>
            <i class="fa-solid fa-hand-scissors" onclick="choose_move('fa-solid fa-hand-scissors')" id="scissor"></i>
        </div> 
        <div class="names">
            <h1>Stone</h1>
            <h1>Paper</h1>
            <h1>Scissor</h1>
        </div>
        <div class="icons">
            <i id="select_userIcon" class=""></i>
            <i id="select_compIcon"></i>
        </div>
        <div class="score">
            <p>User:<output id="user"></output></p>
            <p>Computer: <output id="comp"></output></p>
        </div>
        
        <h1 id="msg">Select Your Move First</h1>
         
    </div>
    <script src="sps.js"></script>
</body>
</html>
